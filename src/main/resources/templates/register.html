<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Husky Amazon - Register</title>
    <!-- 引入 Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 错误提示文字样式 */
        .invalid-feedback { display: block; }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 450px;">
    <h3 class="text-center mb-4">Create Account</h3>

    <!-- 表单绑定 user 对象 -->
    <!-- novalidate 用于禁用浏览器默认的验证，改用我们后端的验证规则 -->
    <form th:action="@{/register}" th:object="${user}" method="post" novalidate>

        <!-- Username Input -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <!--
                th:classappend: 如果该字段有错，自动添加 'is-invalid' 类(Bootstrap红框效果)
                th:field: 绑定输入值
            -->
            <input type="text" class="form-control"
                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                   id="username" th:field="*{username}"
                   placeholder="Letters, numbers, _, -">

            <!-- 错误信息：自动读取 Entity 中的 message -->
            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                Username Error
            </div>
            <!-- 默认提示语 -->
            <div class="form-text text-muted" th:unless="${#fields.hasErrors('username')}">
                Start with letter, 3-20 chars.
            </div>
        </div>

        <!-- Email Input -->
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="text" class="form-control"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                   id="email" th:field="*{email}"
                   placeholder="student@northeastern.edu">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                Email Error
            </div>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                   id="password" th:field="*{password}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                Password Error
            </div>
            <div class="form-text text-muted" th:unless="${#fields.hasErrors('password')}">
                Min 8 chars, 1 Upper, 1 Lower, 1 Digit.
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="mt-3 text-center">
        <small>Already have an account? <a href="/login">Login</a></small>
        <br>
        <small><a href="/">Back to Home</a></small>
    </div>
</div>

</body>
</html>
