<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Secure Payment - Husky Amazon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-lock me-2"></i>Secure Payment</h4>
                </div>
                <div class="card-body p-4">

                    <div class="text-center mb-4">
                        <h3 class="text-success" th:text="'Total: $' + ${#numbers.formatDecimal(cart.totalAmount, 1, 2)}">$99.99</h3>
                        <p class="text-muted">You are purchasing <span th:text="${cart.items.size()}">3</span> items</p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error message</div>

                    <form action="/checkout/process" method="post" id="paymentForm">
                        <!-- CSRF 令牌：Spring Security 默认开启 CSRF 防护，POST 表单必须携带该字段 -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label class="form-label">Cardholder Name</label>
                            <input type="text" class="form-control" placeholder="John Doe" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Card Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                                <input type="text" name="cardNumber" class="form-control" placeholder="0000 0000 0000 0000" maxlength="16" required>
                            </div>
                            <div class="form-text">For testing, enter any 16 digits.</div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Expiry Date</label>
                                <input type="text" name="expiryDate" class="form-control" placeholder="MM/YY" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">CVV</label>
                                <input type="password" name="cvv" class="form-control" placeholder="123" maxlength="3" required>
                            </div>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg" id="payBtn">
                                <i class="fas fa-check-circle me-2"></i>Pay Now
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/cart" class="text-decoration-none text-muted">Cancel and return to cart</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- 简单的加载动画脚本 -->
<script>
    document.getElementById('paymentForm').addEventListener('submit', function() {
        var btn = document.getElementById('payBtn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
        btn.disabled = true;
    });
</script>

</body>
</html>
