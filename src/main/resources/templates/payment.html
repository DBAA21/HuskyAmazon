<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Secure Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white text-center py-3">
                    <h4 class="mb-0"><i class="fas fa-lock me-2"></i>Secure Payment</h4>
                </div>
                <div class="card-body p-4">

                    <!-- 金额显示区域 -->
                    <div class="mb-4">
                        <div class="d-flex justify-content-between mb-1">
                            <span>Subtotal:</span>
                            <span th:text="'$' + ${#numbers.formatDecimal(cart.totalAmount, 1, 2)}">$100.00</span>
                        </div>

                        <div th:if="${appliedCoupon != null}" class="d-flex justify-content-between text-success mb-2">
                            <span>Discount (<span th:text="${appliedCoupon.code}">CODE</span>):</span>
                            <span>- $<span th:text="${#numbers.formatDecimal(discountAmount, 1, 2)}">20.00</span></span>
                        </div>

                        <div class="d-flex justify-content-between border-top pt-2">
                            <span class="h5">Total to Pay:</span>
                            <span class="h4 text-success fw-bold" th:text="'$' + ${#numbers.formatDecimal(finalTotal, 1, 2)}">$80.00</span>
                        </div>
                    </div>

                    <!-- 优惠券区域 -->
                    <div class="mb-4 p-3 bg-light rounded border">
                        <label class="form-label small fw-bold text-muted">HAVE A PROMO CODE?</label>

                        <form th:if="${appliedCoupon == null}" th:action="@{/checkout/coupon/apply}" method="post" class="input-group">
                            <input type="text" name="code" class="form-control" placeholder="Enter code" required>
                            <button class="btn btn-dark" type="submit">Apply</button>
                        </form>

                        <div th:if="${appliedCoupon != null}" class="d-flex justify-content-between align-items-center">
                            <span class="text-success fw-bold"><i class="fas fa-check-circle"></i> <span th:text="${appliedCoupon.code}">SAVE20</span> Applied</span>
                            <a href="/checkout/coupon/remove" class="text-danger small text-decoration-none">Remove</a>
                        </div>

                        <div th:if="${param.couponError}" class="text-danger small mt-2">
                            <i class="fas fa-exclamation-circle"></i> <span th:text="${param.couponError}">Invalid Code</span>
                        </div>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}">Error</div>

                    <!-- ⭐⭐ 修复点：使用 th:action 自动生成 CSRF Token ⭐⭐ -->
                    <form th:action="@{/checkout/process}" method="post" id="paymentForm">
                        <div class="mb-3">
                            <label class="form-label">Card Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                                <input type="text" name="cardNumber" class="form-control" placeholder="16 digits" maxlength="16" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Expiry</label>
                                <input type="text" name="expiryDate" class="form-control" placeholder="MM/YY" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">CVV</label>
                                <input type="password" name="cvv" class="form-control" placeholder="123" maxlength="3" required>
                            </div>
                        </div>
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-success btn-lg" id="payBtn">
                                Pay $<span th:text="${#numbers.formatDecimal(finalTotal, 1, 2)}"></span>
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/cart" class="text-muted text-decoration-none">Cancel Payment</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('paymentForm').addEventListener('submit', function() {
        const btn = document.getElementById('payBtn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
        btn.disabled = true;
    });
</script>
</body>
</html>
