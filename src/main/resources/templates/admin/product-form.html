<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id == null} ? 'Admin - Add Product' : 'Admin - Edit Product'">Admin Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .form-card { max-width: 800px; margin: 50px auto; }
        .preview-img { max-width: 100px; max-height: 100px; object-fit: contain; border: 1px solid #ddd; margin-top: 10px;}
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-sm form-card">
        <div class="card-header bg-white py-3">
            <h4 class="mb-0">
                <i class="fas" th:classappend="${product.id == null} ? 'fa-plus-circle' : 'fa-edit'"></i>
                <span th:text="${product.id == null} ? 'Add New Product' : 'Edit Product'">Add Product</span>
            </h4>
        </div>
        <div class="card-body p-4">

            <!-- ⭐ 关键修改：添加 enctype="multipart/form-data" -->
            <form th:action="@{/admin/product/save}" th:object="${product}" method="post" enctype="multipart/form-data">

                <input type="hidden" th:field="*{id}">
                <!-- 隐藏的 imageUrl 字段，用于在更新时如果没传新图，带回旧图链接 -->
                <input type="hidden" th:field="*{imageUrl}">

                <div class="mb-3">
                    <label class="form-label fw-bold">Product Name</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Category</label>
                        <select class="form-select" name="categoryId" required>
                            <option value="" disabled>Select a category...</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}"
                                    th:selected="${product.category != null && product.category.id == cat.id}">
                                Electronics
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Stock Quantity</label>
                        <input type="number" class="form-control" th:field="*{stock}" required min="0">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Sale Price ($)</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Original Price ($)</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{originalPrice}">
                    </div>
                </div>

                <!-- ⭐ 图片上传区域 -->
                <div class="mb-3 p-3 bg-light border rounded">
                    <label class="form-label fw-bold">Product Image</label>

                    <!-- 1. 显示当前图片 (如果有) -->
                    <div th:if="${product.imageUrl != null}" class="mb-2">
                        <span class="badge bg-secondary mb-1">Current Image:</span><br>
                        <img th:src="${product.imageUrl}" class="preview-img bg-white">
                        <div class="small text-muted text-break" th:text="${product.imageUrl}">url</div>
                    </div>

                    <!-- 2. 文件上传框 -->
                    <label for="imageFile" class="form-label mt-2">Upload New Image</label>
                    <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/png, image/jpeg">
                    <div class="form-text">Uploading a new file will replace the current image.</div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Description</label>
                    <textarea class="form-control" th:field="*{description}" rows="4" required></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="/admin/products" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary px-4">Save Product</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
