<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 标题根据是新增还是修改动态变化 -->
    <title th:text="${product.id == null} ? 'Admin - Add Product' : 'Admin - Edit Product'">Admin Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .form-card { max-width: 800px; margin: 50px auto; }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-sm form-card">
        <div class="card-header bg-white py-3">
            <h4 class="mb-0">
                <i class="fas" th:classappend="${product.id == null} ? 'fa-plus-circle' : 'fa-edit'"></i>
                <span th:text="${product.id == null} ? 'Add New Product' : 'Edit Product'">Add Product</span>
            </h4>
        </div>
        <div class="card-body p-4">

            <!-- ⭐ 修改点 1: Action 指向 /save -->
            <form th:action="@{/admin/product/save}" th:object="${product}" method="post">

                <!-- ⭐ 修改点 2: 关键！隐藏 ID 字段 -->
                <!-- 如果没有这个，点击更新会变成创建一个新商品 -->
                <input type="hidden" th:field="*{id}">

                <!-- 1. 商品名称 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Product Name</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>

                <div class="row">
                    <!-- 2. 所属分类 -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Category</label>
                        <select class="form-select" name="categoryId" required>
                            <option value="" disabled>Select a category...</option>
                            <!-- ⭐ th:selected 自动选中当前商品的分类 -->
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}"
                                    th:selected="${product.category != null && product.category.id == cat.id}">
                                Electronics
                            </option>
                        </select>
                    </div>

                    <!-- 3. 库存 -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Stock Quantity</label>
                        <input type="number" class="form-control" th:field="*{stock}" required min="0">
                    </div>
                </div>

                <div class="row">
                    <!-- 4. 现价 -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Sale Price ($)</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                    </div>

                    <!-- 5. 原价 -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Original Price ($)</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{originalPrice}">
                        <div class="form-text">Optional. Set higher than Sale Price to show discount.</div>
                    </div>
                </div>

                <!-- 6. 图片链接 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Image URL</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-link"></i></span>
                        <input type="url" class="form-control" th:field="*{imageUrl}" required>
                    </div>
                </div>

                <!-- 7. 描述 -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Description</label>
                    <textarea class="form-control" th:field="*{description}" rows="4" required></textarea>
                </div>

                <!-- 按钮区 -->
                <div class="d-flex justify-content-end gap-2">
                    <a href="/admin/products" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary px-4">Save Product</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
