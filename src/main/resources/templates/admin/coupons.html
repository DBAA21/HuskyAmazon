<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Coupons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-size: 0.9rem; }
        .sidebar { height: 100vh; background-color: #343a40; color: white; position: fixed; width: 250px; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover, .sidebar a.active { color: white; background-color: #495057; }
        .main-content { margin-left: 250px; padding: 20px; }
    </style>
</head>
<body>

<div class="sidebar d-flex flex-column p-3">
    <h4 class="mb-4 ps-2">Admin Panel</h4>
    <a href="/admin/products"><i class="fas fa-box me-2"></i> Products</a>
    <a href="/admin/orders"><i class="fas fa-shopping-cart me-2"></i> Orders</a>
    <a href="/admin/users"><i class="fas fa-users me-2"></i> Users</a>
    <a href="/admin/categories"><i class="fas fa-tags me-2"></i> Categories</a>
    <a href="/admin/coupons" class="active"><i class="fas fa-ticket-alt me-2"></i> Coupons</a>
    <hr>
    <a href="/"><i class="fas fa-home me-2"></i> Back to Store</a>
    <a href="/logout" class="text-danger"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
</div>

<div class="main-content">
    <h2 class="mb-4">Coupon Management</h2>

    <!-- 添加表单 -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-light fw-bold">Create New Coupon</div>
        <div class="card-body">
            <form th:action="@{/admin/coupon/add}" method="post" th:object="${newCoupon}" class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Code</label>
                    <input type="text" th:field="*{code}" class="form-control" placeholder="e.g. SAVE20" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Discount (0.1 = 10% off)</label>
                    <input type="number" step="0.01" th:field="*{discountPercent}" class="form-control" placeholder="0.2" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Min Spend ($)</label>
                    <input type="number" th:field="*{minSpend}" class="form-control" placeholder="Optional">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Expiry Date</label>
                    <input type="date" th:field="*{expiryDate}" class="form-control" required>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Create Coupon</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 列表 -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-light">
                <tr>
                    <th class="ps-4">Code</th>
                    <th>Discount</th>
                    <th>Min Spend</th>
                    <th>Expires</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${coupons}">
                    <td class="ps-4 fw-bold text-primary" th:text="${c.code}">SAVE20</td>
                    <td th:text="${#numbers.formatPercent(c.discountPercent, 1, 0)}">20%</td>
                    <td th:text="${c.minSpend != null} ? '$' + ${c.minSpend} : 'None'">$100</td>
                    <td th:text="${c.expiryDate}">2025-12-31</td>
                    <td>
                        <span th:if="${c.isValid()}" class="badge bg-success">Active</span>
                        <span th:unless="${c.isValid()}" class="badge bg-danger">Expired</span>
                    </td>
                    <td>
                        <a th:href="@{/admin/coupon/delete/{id}(id=${c.id})}" class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
