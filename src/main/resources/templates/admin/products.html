<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-size: 0.9rem; }
        .sidebar { height: 100vh; background-color: #343a40; color: white; position: fixed; width: 250px; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover, .sidebar a.active { color: white; background-color: #495057; }
        .main-content { margin-left: 250px; padding: 20px; }
        .product-thumb { width: 40px; height: 40px; object-fit: contain; }
    </style>
</head>
<body>

<!-- ⭐ 侧边栏 (已修复链接) -->
<div class="sidebar d-flex flex-column p-3">
    <h4 class="mb-4 ps-2">Admin Panel</h4>

    <!-- Products (当前页高亮) -->
    <a href="/admin/products" class="active"><i class="fas fa-box me-2"></i> Products</a>

    <!-- ⭐ 修复：指向真正的 Orders 页面 -->
    <a href="/admin/orders"><i class="fas fa-shopping-cart me-2"></i> Orders</a>

    <!-- ⭐ 修复：指向真正的 Users 页面 -->
    <a href="/admin/users"><i class="fas fa-users me-2"></i> Users</a>

    <hr>
    <a href="/"><i class="fas fa-home me-2"></i> Back to Store</a>
    <a href="/logout" class="text-danger"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
</div>

<!-- 主内容 (保持不变) -->
<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Product Management</h2>
        <a href="/admin/product/add" class="btn btn-primary"><i class="fas fa-plus"></i> Add New Product</a>
    </div>

    <!-- 成功提示 -->
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
        Operation completed successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${param.deleted}" class="alert alert-danger alert-dismissible fade show">
        Product deleted successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-light">
                <tr>
                    <th class="ps-4">ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td class="ps-4" th:text="${product.id}">1</td>
                    <td>
                        <img th:src="${product.imageUrl}" class="product-thumb border rounded">
                    </td>
                    <td class="fw-bold" th:text="${product.name}">iPhone 15</td>
                    <td>
                            <span class="badge bg-secondary"
                                  th:text="${product.category != null ? product.category.name : 'Uncategorized'}">
                                Electronics
                            </span>
                    </td>
                    <td>
                        <div th:if="${product.originalPrice != null and product.originalPrice > product.price}">
                            <span class="text-danger fw-bold" th:text="'$' + ${product.price}">$999</span>
                            <small class="text-decoration-line-through text-muted" th:text="'$' + ${product.originalPrice}">$1099</small>
                        </div>
                        <div th:unless="${product.originalPrice != null and product.originalPrice > product.price}">
                            <span th:text="'$' + ${product.price}">$999</span>
                        </div>
                    </td>
                    <td>
                        <span th:if="${product.stock > 10}" class="text-success fw-bold" th:text="${product.stock}">50</span>
                        <span th:if="${product.stock <= 10}" class="text-warning fw-bold" th:text="${product.stock}">5</span>
                        <span th:if="${product.stock == 0}" class="text-danger fw-bold">Out</span>
                    </td>
                    <td>
                        <a th:href="@{/admin/product/edit/{id}(id=${product.id})}"
                           class="btn btn-sm btn-outline-primary me-1" title="Edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/admin/product/delete/{id}(id=${product.id})}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Are you sure you want to delete this product?');"
                           title="Delete">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
