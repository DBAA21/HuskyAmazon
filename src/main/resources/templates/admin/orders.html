<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-size: 0.9rem; }
        .sidebar { height: 100vh; background-color: #343a40; color: white; position: fixed; width: 250px; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover, .sidebar a.active { color: white; background-color: #495057; }
        .main-content { margin-left: 250px; padding: 20px; }
    </style>
</head>
<body>

<!-- ⭐ 侧边栏 -->
<div class="sidebar d-flex flex-column p-3">
    <h4 class="mb-4 ps-2">Admin Panel</h4>
    <a href="/admin/products"><i class="fas fa-box me-2"></i> Products</a>
    <a href="/admin/orders" class="active"><i class="fas fa-shopping-cart me-2"></i> Orders</a>
    <a href="/admin/users"><i class="fas fa-users me-2"></i> Users</a>
    <a href="/admin/categories"><i class="fas fa-tags me-2"></i> Categories</a>
    <!-- ⭐ 新增入口：Coupons -->
    <a href="/admin/coupons"><i class="fas fa-ticket-alt me-2"></i> Coupons</a>
    <hr>
    <a href="/"><i class="fas fa-home me-2"></i> Back to Store</a>
    <a href="/logout" class="text-danger"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
</div>

<div class="main-content">
    <h2 class="mb-4">Order Management</h2>

    <div th:if="${param.shipped}" class="alert alert-success alert-dismissible fade show">
        Order status updated to SHIPPED!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-light">
                <tr>
                    <th class="ps-4">ID</th>
                    <th>Date</th>
                    <th>User</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td class="ps-4 fw-bold" th:text="'#' + ${order.id}">#101</td>
                    <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">Date</td>
                    <td>
                        <div class="fw-bold" th:text="${order.user.username}">User</div>
                        <small class="text-muted" th:text="${order.user.email}">Email</small>
                    </td>
                    <td class="fw-bold text-success" th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 1, 2)}">$100.00</td>
                    <td>
                        <span th:if="${order.status.startsWith('PLACED')}" class="badge bg-primary" th:text="${order.status}">Placed</span>
                        <span th:if="${order.status == 'SHIPPED'}" class="badge bg-success">Shipped</span>
                    </td>
                    <td>
                        <!-- 使用 contains 判断，兼容带 Coupon 的状态 -->
                        <a th:if="${order.status.contains('PLACED')}"
                           th:href="@{/admin/order/ship/{id}(id=${order.id})}"
                           class="btn btn-sm btn-outline-primary"
                           onclick="return confirm('Mark as Shipped?')">
                            <i class="fas fa-truck"></i> Ship
                        </a>
                        <span th:if="${order.status == 'SHIPPED'}" class="text-muted small"><i class="fas fa-check"></i> Done</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
