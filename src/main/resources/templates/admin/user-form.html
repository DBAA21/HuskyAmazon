<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .form-card { max-width: 600px; margin: 50px auto; }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-sm form-card">
        <div class="card-header bg-white py-3">
            <h4 class="mb-0">
                <i class="fas fa-user-edit text-primary me-2"></i>Edit User
            </h4>
        </div>
        <div class="card-body p-4">

            <form th:action="@{/admin/user/save}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}">

                <!-- 用户名 (只读，通常不建议修改用户名) -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Username</label>
                    <input type="text" class="form-control" th:field="*{username}" readonly style="background-color: #e9ecef;">
                </div>

                <!-- 邮箱 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Email Address</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>

                <!-- 角色选择 (最关键的功能) -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Role</label>
                    <select class="form-select" th:field="*{role}">
                        <option value="USER">USER (Regular Customer)</option>
                        <option value="ADMIN">ADMIN (Administrator)</option>
                    </select>
                    <div class="form-text text-danger">Warning: Granting ADMIN role gives full access to the dashboard.</div>
                </div>

                <!-- 按钮区 -->
                <div class="d-flex justify-content-end gap-2">
                    <a href="/admin/users" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
