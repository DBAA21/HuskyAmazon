<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name} + ' - Husky Amazon'">Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .detail-img { max-width: 100%; height: auto; max-height: 500px; object-fit: contain; }
        .star-rating .fa-star { color: #ccc; }
        .star-rating .fa-star.checked { color: #ffc107; }
        .review-card { border: 1px solid #eee; }
        .wishlist-toggle { font-size: 2rem; transition: color 0.2s, transform 0.2s; }
        .wishlist-toggle .fa-regular { color: #aaa; }
        .wishlist-toggle .fa-solid { color: #ffc107; }
        .wishlist-toggle:hover .fa-regular { color: #ffc107; transform: scale(1.1); }
        .wishlist-toggle:hover .fa-solid { transform: scale(1.1); }
        .rating-input { display: inline-block; direction: rtl; font-size: 1.8rem; }
        .rating-input input[type="radio"] { display: none; }
        .rating-input label { color: #ccc; cursor: pointer; transition: color 0.2s; }
        .rating-input label:hover,
        .rating-input label:hover ~ label { color: #ffc107; }
        .rating-input input[type="radio"]:checked ~ label { color: #ffc107; }
    </style>
</head>
<body class="bg-light">

<!-- ÂØºËà™Ê†è -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-nowrap" href="/">üê∂ Husky Amazon</a>
        <!-- ÊêúÁ¥¢Ê°Ü -->
        <form class="d-flex mx-auto" action="/search" method="get" style="width: 50%;">
            <input class="form-control" type="search" name="keyword"
                   placeholder="Search products..." th:value="${searchKeyword}">
            <button class="btn btn-warning" type="submit">Search</button>
        </form>

        <!-- Âè≥‰æßËèúÂçï (‚≠ê Â∑≤Êõ¥Êñ∞) -->
        <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link text-nowrap" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link text-nowrap" href="/cart">Cart üõí</a></li>

            <th:block th:if="${session.currentUser == null}">
                <li class="nav-item"><a class="nav-link text-nowrap" href="/login">Login</a></li>
            </th:block>

            <th:block th:if="${session.currentUser != null}">
                <li class="nav-item ms-3"><a class="nav-link text-nowrap" href="/order/history">Orders</a></li>
                <li class="nav-item ms-3 me-3">
                    <a class="nav-link text-nowrap" href="/profile">
                        Hi, <span class="fw-bold" th:text="${session.currentUser.username}">User</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-danger btn-sm text-nowrap" href="/logout">Logout</a>
                </li>
            </th:block>
        </ul>
    </div>
</nav>

<!-- ÂïÜÂìÅËØ¶ÊÉÖ (‰øùÊåÅ‰∏çÂèò) -->
<div class="container my-5">
    <div class="card shadow p-4 border-0">
        <div class="row g-5">
            <!-- Â∑¶‰æßÔºöÂõæÁâá -->
            <div class="col-lg-6 d-flex justify-content-center align-items-center bg-white rounded">
                <img th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/400'}"
                     class="detail-img" alt="Product Image">
            </div>

            <!-- Âè≥‰æßÔºö‰ø°ÊÅØ -->
            <div class="col-lg-6">
                <h1 class="display-5 fw-bold" th:text="${product.name}">Product Name</h1>
                <hr>
                <div class="my-3">
                    <span class="h2 text-primary fw-bold" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">$99.99</span>
                </div>
                <h5 class="mt-4">Description</h5>
                <p class="lead fs-6" th:text="${product.description}">Description...</p>
                <div class_ ="mt-4">
                    <span th:if="${product.stock > 0}" class="badge bg-success p-2 fs-6">In Stock</span>
                    <span th:if="${product.stock <= 0}" class="badge bg-danger p-2 fs-6">Out of Stock</span>
                </div>

                <div class="d-flex align-items-center gap-3 mt-4">
                    <a th:href="${session.currentUser != null ? '/cart/add/' + product.id : '/login'}"
                       class="btn btn-warning btn-lg fw-bold p-3 flex-grow-1"
                       th:classappend="${product.stock <= 0} ? 'disabled' : ''">
                        Add to Cart üõí
                    </a>
                    <a th:if="${session.currentUser == null}"
                       href="/login"
                       class="wishlist-toggle text-decoration-none ms-2"
                       title="Login to add to wishlist">
                        <i class="fa-regular fa-star"></i>
                    </a>
                    <a th:if="${session.currentUser != null}"
                       th:href="@{/wishlist/toggle/{id}(id=${product.id})}"
                       class="wishlist-toggle text-decoration-none ms-2"
                       title="Toggle Wishlist">
                        <i th:if="${isFavorite}" class="fa-solid fa-star"></i>
                        <i th:unless="${isFavorite}" class="fa-regular fa-star"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- ËØÑËÆ∫Âå∫ (‰øùÊåÅ‰∏çÂèò) -->
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <h3>Customer Reviews</h3>
            <hr>
            <div th:if="${session.currentUser != null}" class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Write a review</h5>
                    <form th:action="@{/review/add/{id}(id=${product.id})}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Your Rating:</label>
                            <div class="rating-input">
                                <input type="radio" id="star5" name="rating" value="5" required><label for="star5" title="5 stars"><i class="fas fa-star"></i></label>
                                <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars"><i class="fas fa-star"></i></label>
                                <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars"><i class="fas fa-star"></i></label>
                                <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars"><i class="fas fa-star"></i></label>
                                <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star"><i class="fas fa-star"></i></label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Your Comment:</label>
                            <textarea class="form-control" id="comment" name="comment" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                    </form>
                </div>
            </div>
            <div th:if="${reviews.isEmpty()}" class="alert alert-info">
                No reviews yet. Be the first to review this product!
            </div>
            <div th:unless="${reviews.isEmpty()}" th:each="review : ${reviews}" class="card review-card mb-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <strong th:text="${review.user.username}">User</strong>
                        <small class="text-muted" th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd')}">Date</small>
                    </div>
                    <div class="star-rating my-2">
                        <span th:each="i : ${#numbers.sequence(1, 5)}">
                            <i class="fa-solid fa-star" th:classappend="${i <= review.rating} ? 'checked' : ''"></i>
                        </span>
                    </div>
                    <p class="card-text" th:text="${review.comment}">Comment text...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
