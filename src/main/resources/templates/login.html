<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Husky Amazon - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Welcome Back</h3>

    <!-- 注册成功提示 -->
    <div th:if="${param.success}" class="alert alert-success">
        Registration successful! Please login.
    </div>

    <!-- ⭐⭐ 修复点：Spring Security 登录失败提示 ⭐⭐ -->
    <!-- 只有当 URL 包含 error 参数时 (例如 /login?error)，才显示此错误 -->
    <!-- 确保不要在 Controller 的 GET 方法中手动添加 error 参数 -->
    <div th:if="${param.error != null}" class="alert alert-danger">
        Invalid username or password.
    </div>

    <div th:if="${param.logout}" class="alert alert-info">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Remember Me 选项 (配合 SecurityConfig) -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
            <label class="form-check-label" for="remember-me">Remember me</label>
        </div>

        <button type="submit" class="btn btn-success w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
        <small>New here? <a href="/register">Create an account</a></small>
        <br>
        <small><a href="/">Back to Home</a></small>
    </div>
</div>

</body>
</html>
