<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Husky Amazon - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Welcome Back</h3>

    <!-- 注册成功提示 -->
    <div th:if="${param.success}" class="alert alert-success">
        Registration successful! Please login.
    </div>

    <!-- 登录失败错误提示 -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/login}" method="post">
        <!-- CSRF 令牌，避免 POST /login 被 403 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
            <label class="form-check-label" for="rememberMe">Remember me for 1 day</label>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
        <small>New here? <a href="/register">Create an account</a></small>
        <br>
        <small><a href="/">Back to Home</a></small>
    </div>
</div>

</body>
</html>
