<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>403 - Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error-icon">
        <i class="fas fa-user-lock"></i>
    </div>
    <h1 class="display-4 fw-bold">Access Denied</h1>
    <p class="lead">You do not have permission to access this page.</p>
    <p class="text-muted mb-4">If you believe this is an error, please contact the administrator.</p>

    <a href="/" class="btn btn-outline-secondary">Go Back Home</a>
    <a href="/logout" class="btn btn-danger ms-2">Logout & Switch Account</a>
</div>

</body>
</html>
