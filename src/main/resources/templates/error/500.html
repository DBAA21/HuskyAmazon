<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>500 - Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #fff0f0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-img {
            max-width: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-danger mb-3">
        <i class="fas fa-exclamation-triangle fa-4x"></i>
    </div>
    <h1 class="display-4 fw-bold">Something went wrong</h1>
    <p class="lead">Our servers encountered an internal error. Please try again later.</p>

    <!-- 仅在开发环境显示详细错误信息 (可选) -->
    <!--
    <div class="alert alert-warning text-start mt-4" style="max-width: 600px; margin: 0 auto; overflow: auto;">
        <strong>Error Details:</strong>
        <pre th:text="${message}"></pre>
    </div>
    -->

    <div class="mt-4">
        <a href="/" class="btn btn-primary btn-lg">Return Home</a>
    </div>
</div>

</body>
</html>
