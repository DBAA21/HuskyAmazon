<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Husky Amazon - My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ÂºïÂÖ• Font AwesomeÔºåÁî®‰∫éÊòæÁ§∫ÂõæÊ†á -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">

<!-- ÂØºËà™Ê†è -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">üê∂ Husky Amazon</a>
        <!-- ÊêúÁ¥¢Ê°Ü -->
        <form class="d-flex mx-auto" action="/search" method="get" style="width: 50%;">
            <input class="form-control" type="search" name="keyword"
                   placeholder="Search products..." th:value="${searchKeyword}">
            <button class="btn btn-warning" type="submit">Search</button>
        </form>

        <!-- Âè≥‰æßËèúÂçï (‚≠ê Â∑≤Êõ¥Êñ∞) -->
        <!-- ‚≠ê ‰øÆÊîπÁÇπÔºö‰∏∫ÊâÄÊúâ a Ê†áÁ≠æÊ∑ªÂä†‰∫Ü text-nowrap Èò≤Ê≠¢Êç¢Ë°å -->
        <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link text-nowrap" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link text-nowrap" href="/cart">Cart üõí</a></li>

            <!-- Êú™ÁôªÂΩï -->
            <th:block th:if="${session.currentUser == null}">
                <li class="nav-item"><a class="nav-link text-nowrap" href="/login">Login</a></li>
            </th:block>

            <!-- Â∑≤ÁôªÂΩï -->
            <th:block th:if="${session.currentUser != null}">
                <li class="nav-item ms-3">
                    <a class="nav-link active text-nowrap" href="/order/history">My Orders</a>
                </li>

                <li class="nav-item ms-3 me-3">
                    <a class="nav-link text-nowrap" href="/profile">
                        Hi, <span class="fw-bold" th:text="${session.currentUser.username}">User</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link btn btn-danger btn-sm text-nowrap" href="/logout">Logout</a>
                </li>
            </th:block>
        </ul>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">My Order History</h2>

    <!-- ‰∏ãÂçïÊàêÂäüÊèêÁ§∫ -->
    <div th:if="${param.success}" class="alert alert-success">
        üéâ Order placed successfully! Thank you for shopping with us.
    </div>

    <!-- ËÆ¢ÂçïÂàóË°® (‰øùÊåÅ‰∏çÂèò) -->
    <div th:if="${orders.isEmpty()}" class="alert alert-info">
        You haven't placed any orders yet.
    </div>

    <div class="accordion" id="orderAccordion" th:unless="${orders.isEmpty()}">
        <!-- Âæ™ÁéØÊØè‰∏Ä‰∏™ËÆ¢Âçï -->
        <div class="accordion-item mb-3 shadow-sm border" th:each="order : ${orders}">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        th:data-bs-target="'#order-' + ${order.id}">
                    <div class="d-flex w-100 justify-content-between me-3">
                        <span>
                            <strong>Order #<span th:text="${order.id}">101</span></strong>
                            <span class="text-muted ms-2" th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">Date</span>
                        </span>
                        <span>
                            <span class="badge bg-success me-2" th:text="${order.status}">PLACED</span>
                            <span class="fw-bold">$<span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}">100.00</span></span>
                        </span>
                    </div>
                </button>
            </h2>
            <div th:id="'order-' + ${order.id}" class="accordion-collapse collapse" data-bs-parent="#orderAccordion">
                <div class="accordion-body bg-white">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Subtotal</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${order.orderItems}">
                            <td th:text="${item.product.name}">Product Name</td>
                            <td th:text="'$' + ${item.priceAtPurchase}">$99.9</td>
                            <td th:text="${item.quantity}">1</td>
                            <td th:text="'$' + ${item.priceAtPurchase * item.quantity}">$99.9</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
